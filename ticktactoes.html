<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
            font-weight: bold;
        }

        #mode-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        .btn {
            font-size: 20px;
            padding: 15px 25px;
            margin: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #7a55ff;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #5e42c5;
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 20px auto;
            width: 380px;
            display: none;
            animation: fadeIn 1s ease-out;
        }

        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            background: #fff;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background: #e0e7ff;
            transform: scale(1.1);
        }

        .cell.taken {
            cursor: not-allowed;
            background: #f0f0f0;
        }

        .x {
            color: #ff3b3b;
            font-weight: bold;
        }

        .o {
            color: #00aaff;
            font-weight: bold;
        }

        #message {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        #reset-btn {
            font-size: 18px;
            padding: 12px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff3b3b;
            color: white;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #reset-btn:hover {
            background: #e12a2a;
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Confetti Style */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            animation: confetti-fall 4s infinite;
        }

        .confetti .confetti-piece {
            width: 10px;
            height: 10px;
            background-color: #ff3b3b;
            position: absolute;
            animation: confetti 2s infinite;
        }

        .confetti .confetti-piece:nth-child(odd) {
            background-color: #00aaff;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }

        @keyframes confetti {
            0% { transform: rotate(0deg) translateY(0); }
            50% { transform: rotate(180deg) translateY(50px); }
            100% { transform: rotate(360deg) translateY(100px); }
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="mode-selection">
        <button class="btn" onclick="startGame(1)">1 Player (vs CPU)</button>
        <button class="btn" onclick="startGame(2)">2 Players</button>
    </div>

    <div class="board" id="board"></div>
    <p id="message"></p>
    <button class="btn" onclick="resetGame()" style="display: none;" id="reset-btn">Restart Game</button>

    <div class="confetti" id="confetti"></div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = false;
        let cpuMode = false;
        let playerTurn = true;

        const boardElement = document.getElementById("board");
        const messageElement = document.getElementById("message");
        const modeSelection = document.getElementById("mode-selection");
        const resetButton = document.getElementById("reset-btn");
        const confettiElement = document.getElementById("confetti");

        function startGame(mode) {
            cpuMode = (mode === 1);
            modeSelection.style.display = "none";
            boardElement.style.display = "grid";
            resetButton.style.display = "inline-block";
            gameActive = true;
            playerTurn = true;
            createBoard();
        }

        function createBoard() {
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.dataset.index = index;
                cellElement.innerHTML = cell ? `<span class="${cell.toLowerCase()}">${cell}</span>` : "";
                cellElement.addEventListener("click", handleCellClick);
                boardElement.appendChild(cellElement);
            });
        }

        function handleCellClick(event) {
            if (!playerTurn || !gameActive) return;

            const index = event.target.dataset.index;
            if (board[index] === "") {
                board[index] = currentPlayer;
                event.target.innerHTML = `<span class="${currentPlayer.toLowerCase()}">${currentPlayer}</span>`;
                event.target.classList.add("taken");

                if (checkWinner()) {
                    messageElement.textContent = `ðŸŽ‰ Player ${currentPlayer} wins! ðŸŽ‰`;
                    gameActive = false;  // Stop game after win
                    triggerConfetti();  // Trigger confetti
                    return;  // Prevent further moves
                }

                if (!board.includes("")) {
                    messageElement.textContent = "ðŸ˜² It's a draw!";
                    gameActive = false;  // Stop game after draw
                    return;  // Prevent further moves
                }

                currentPlayer = currentPlayer === "X" ? "O" : "X";

                if (cpuMode && currentPlayer === "O" && gameActive) {
                    playerTurn = false;
                    setTimeout(cpuMove, 500);
                }
            }
        }

        function cpuMove() {
            let bestMove = findBestMove();
            if (bestMove !== null) {
                board[bestMove] = "O";
                let cell = document.querySelector(`.cell[data-index='${bestMove}']`);
                cell.innerHTML = `<span class="o">O</span>`;
                cell.classList.add("taken");

                if (checkWinner()) {
                    messageElement.textContent = "ðŸ¤– CPU wins!";
                    gameActive = false;  // Stop game after CPU win
                    triggerConfetti();  // Trigger confetti
                    return;
                }

                if (!board.includes("")) {
                    messageElement.textContent = "ðŸ˜² It's a draw!";
                    gameActive = false;  // Stop game after draw
                    return;
                }

                currentPlayer = "X";
                playerTurn = true;
            }
        }

        function findBestMove() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            // Check for a winning move
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                let values = [board[a], board[b], board[c]];
                if (values.filter(v => v === "O").length === 2 && values.includes("")) {
                    return pattern[values.indexOf("")];
                }
            }

            // Check for a blocking move
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                let values = [board[a], board[b], board[c]];
                if (values.filter(v => v === "X").length === 2 && values.includes("")) {
                    return pattern[values.indexOf("")];
                }
            }

            // Pick a random empty cell
            let emptyCells = board.map((val, idx) => (val === "" ? idx : null)).filter(val => val !== null);
            return emptyCells.length > 0 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : null;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            playerTurn = true;
            messageElement.textContent = "";
            createBoard();
            confettiElement.innerHTML = "";  // Clear confetti
        }

        function triggerConfetti() {
            for (let i = 0; i < 100; i++) {
                let confettiPiece = document.createElement("div");
                confettiPiece.classList.add("confetti-piece");
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDelay = `${Math.random() * 3}s`;
                confettiElement.appendChild(confettiPiece);
            }
        }
    </script>
</body>
</html>
